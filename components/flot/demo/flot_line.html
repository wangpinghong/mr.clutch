<!DOCTYPE HTML>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src='../../requirejs/require.js'></script>
  <script src='../../jquery/jquery.min.js'></script>
  <script src='../../jquery.gk/jquery.gk.min.js'></script>
  <script baseUrl='../../../' components='components/flot/flot-line.html' src='../../gk-loader/gk-loader.min.js'></script>
  <script type="text/javascript">
  var lineChartInfos;
  var options = {
    xaxis: {
      autoscaleMargin: 0.5
    },
    yaxis: {
      autoscaleMargin: 0.2
    }
  };

  $(document).on("gkComponentsReady", function() {

    var data = [
      [1, 22800],
      [2, 23300],
      [3, 24100],
      [4, 24100],
      [5, 23100],
      [6, 22100],
      [7, 21500]
    ];
    var data2 = [
      [1, 21800],
      [2, 22300],
      [3, 23100],
      [4, 23100],
      [5, 22100],
      [6, 21100],
      [7, 20500]
    ];

    var names = ["22800", "23300", "24100", "24100", "23100", "22100", "21500"];
    var names2 = ["21800", "22300", "23100", "23100", "22100", "21100", "20500"];

    var dataset1 = {
        data: data,
        label: '燁輝',
        labels: names,
        cColor: '#AD8200'
      },
      dataset2 = {
        data: data2,
        label: '燁聯',
        labels: names2,
        cColor: 'rgb(255,0,255)'
      };

    lineChartInfos = $('#placeholder').gk('render', [dataset1], options);
    console.log(lineChartInfos);
    $('#placeholder2').gk('render', [dataset1]);
    $('#placeholder3').gk('render', [dataset1, dataset2]);
    $('#placeholder4').gk('render', [dataset1, dataset2], options);

    $('#delChart').on('click', function() {
      lineChartInfos.destroy();
    });

  });
  </script>
</head>

<body gk-app>
  <span>鋼鐵價格</span>
  <button id="delChart">刪除圖一</button>
  <flot-line id="placeholder" width="500px" height="300px" xlabel="選取類別內銷-CGI建材類-燁輝，選取期間102.1~7月(圖一)" ylabel="每單位價格" labelPlacement="above" showPoints="true" showLabels="true"></flot-line>
  <flot-line id="placeholder2" width="500px" height="300px" xlabel="選取類別內銷-CGI建材類-燁輝，選取期間102.1~7月，顯示上圖" ylabel="每單位價格" labelPlacement="above" showPoints="true" showLabels="true"></flot-line>
  <flot-line id="placeholder3" width="500px" height="300px" xlabel="選取類別內銷-CGI建材類-燁輝，選取期間102.1~7月，顯示上圖" ylabel="每單位價格" labelPlacement="above" showPoints="true" showLabels="true"></flot-line>
  <flot-line id="placeholder4" width="500px" height="300px" xlabel="選取類別內銷-CGI建材類-燁輝，選取期間102.1~7月，顯示上圖" ylabel="每單位價格" labelPlacement="above" showPoints="true" showLabels="true"></flot-line>
</body>

</html>
